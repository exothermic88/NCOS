LABEL NCOS
TEXT HELP
Boot the NCOS install medium using NBD.
It allows you to install NCOS or perform system maintenance.
ENDTEXT
MENU LABEL NCOS install medium (%ARCH%, NBD)
LINUX ::/%INSTALL_DIR%/boot/%ARCH%/vmlinuz-linux
INITRD ::/%INSTALL_DIR%/boot/%ARCH%/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID% archiso_nbd_srv=${pxeserver} cms_verify=y copytoram=no
SYSAPPEND 3

